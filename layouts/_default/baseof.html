<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href='{{ "css/styles.css" | relURL }}'>
</head>

<body>
  <div id="container">
    <header>
      <h1>{{ .Site.Title }}</h1>
    </header>
    <nav>
      {{ partial "sidebar.html" . }}
    </nav>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <p>&copy; {{ now.Format "2006" }} - All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
